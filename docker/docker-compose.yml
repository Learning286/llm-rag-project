version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: llm_api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    volumes:
      - ../mlruns:/app/mlruns
    restart: unless-stopped

  mlflow:
    image: python:3.11-slim
    container_name: mlflow_server
    command: bash -c "pip install --no-cache-dir mlflow && mlflow ui --backend-store-uri file:///app/mlruns --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    volumes:
      - ../mlruns:/app/mlruns
      - ../.env:/app/.env
    restart: unless-stopped
